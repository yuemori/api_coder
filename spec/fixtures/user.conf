APICoder.define :User do
  title 'user'
  description 'Users API'

  param :id, :integer
  param :name, :string
  param :password, :string
  param :created_at, :string
  param :updated_at, :string

  enum :default_request_params, [:name, :password]
  enum :default_response_params, [:id, :name, :password, :created_at, :updated_at]

  link(:index) do
    title 'index_user'
    description 'list of users'

    path '/users'
    method 'GET'

    response :default_response_params, array: true
  end

  link(:show) do
    title 'show_user'
    description 'show user'

    path '/users/:id'
    method 'GET'

    response :default_response_params
  end

  link(:create) do
    title 'create_user'
    description 'create user'

    path '/users'
    method 'POST'

    request :default_request_params
    response :default_response_params
  end
end
