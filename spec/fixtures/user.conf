type(:user_authenticate) {
  field :name, :string
  field :password, :string
}

type(:user_infomation) {
  field :id, :integer
  field :name, :string
  enum :role, %i(admin normal)
  field :created_at, :string
  field :updated_at, :string
}

enum :role, %i(admin normal)

link(:users_list) {
  path '/users'
  method 'GET'

  response {
    param :user_infomation, array: true
  }
}

link(:show_user) {
  path '/users/:id'
  method 'GET'

  response {
    param :user_infomation
  }
}

link(:create_user) {
  path '/users'
  method 'GET'

  request {
    param :user_authenticate
  }

  response {
    param :user_infomation
  }
}

link(:update_user) {
  path '/users/:id'
  method 'GET'

  request {
    param :user_infomation
  }

  response {
    param :user_infomation
  }
}

link(:delete_user) {
  path '/users/:id'
  method 'GET'

  response {
    param :user_infomation
  }
}
